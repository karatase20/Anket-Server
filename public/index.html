<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!Risk Anketi Görsel Puanlama!</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .survey-container { max-width: 800px; margin: 50px auto; }
        .image-container { display: flex; justify-content: space-around; margin-bottom: 30px; }
        .image-item { border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
        .image-item img { width: 150px; height: 150px; object-fit: cover; cursor: pointer; border: 3px solid transparent; }
        .image-item.selected-1 img { border-color: gold; } /* 3 Puan */
        .image-item.selected-2 img { border-color: silver; } /* 1 Puan */
        .button-container { margin-top: 20px; }
        .results-container { margin-top: 40px; padding: 20px; border: 2px dashed #007bff; display: none; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="survey-container">
        <h1>Anket Görselleri </h1>
        <p>Lütfen **3 Puanlık** (birincil tercih) ve **1 Puanlık** (ikincil tercih) olmak üzere iki farklı görsel seçin.</p>
        <p>Kalan Oy Hakkı: <span id="votes-left">2</span></p>

        <div class="image-container">
            <div class="image-item" data-image-id="1">
                <img src="gorsel1.jpg" alt="Görsel 1" onclick="selectImage(1)">
                <p>Görsel 1</p>
                <button onclick="addVote(1, 3)" id="btn-1-3">3 Puan Ver</button>
                <button onclick="addVote(1, 1)" id="btn-1-1">1 Puan Ver</button>
            </div>

            <div class="image-item" data-image-id="2">
                <img src="gorsel2.jpg" alt="Görsel 2" onclick="selectImage(2)">
                <p>Görsel 2</p>
                <button onclick="addVote(2, 3)" id="btn-2-3">3 Puan Ver</button>
                <button onclick="addVote(2, 1)" id="btn-2-1">1 Puan Ver</button>
            </div>

            <div class="image-item" data-image-id="3">
                <img src="gorsel3.jpg" alt="Görsel 3" onclick="selectImage(3)">
                <p>Görsel 3</p>
                <button onclick="addVote(3, 3)" id="btn-3-3">3 Puan Ver</button>
                <button onclick="addVote(3, 1)" id="btn-3-1">1 Puan Ver</button>
            </div>
        </div>

        <button onclick="submitVote()" id="submit-btn" disabled>Oyumu Gönder</button>

        <div id="results-message" style="margin-top: 20px; color: green;"></div>
        <div id="user-count" style="margin-top: 10px; color: blue;">Kalan Kullanıcı: 3</div>
        <div id="total-results" class="results-container">
            <h2>Toplam Anket Sonuçları</h2>
            <p>Görsel 1: <span id="score-1">0</span> Puan</p>
            <p>Görsel 2: <span id="score-2">0</span> Puan</p>
            <p>Görsel 3: <span id="score-3">0</span> Puan</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
